<div class="col-xs-6">
    <h1>{{$ctrl.name}}</h1>
    <fighter ng-repeat="fighter in $ctrl.fighters track by $index" on-fight="$ctrl.setDamages($event)" email="fighter.email"
        hp="fighter.hp" strength="fighter.strength" damages="$ctrl.damages" mode="$ctrl.mode" after-injured="$ctrl.attackEnd()" on-dead="$ctrl.teamMemberDied()"></fighter>

    <h1 ng-if="$ctrl.teamForce === 0">GAME OVER</h1>
</div>
