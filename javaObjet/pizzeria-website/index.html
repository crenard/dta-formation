<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pizzeria application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<header id="connection" hidden>
    <div class="container">
        <div class="pull-right">
            <div id="connectLogin">Login : </div>
            <div id="connectPassword">Password : </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="jumbotron row">
            <h1 class="col-md-10">La Napolitana</h1>
            <img src="img/logo.png" alt="logo" width="100" class="col-md-2">
        </div>

        <div id="list"></div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Categorie</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <form class="form-horizontal">
            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="login">Login</label>
                    <div class="col-md-4">
                        <input id="login" class="form-control input-md" type="email">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" placeholder="" class="form-control input-md" type="password">

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="connect"></label>
                    <div class="col-md-4">
                        <button id="connect" name="connect" class="btn btn-success" onclick="event.preventDefault();connecter()">Valider</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
